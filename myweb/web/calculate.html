<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculate</title>
    <link href="test/css/calculate.css" rel="stylesheet">
</head>
<body>
<script src="dist/js/jquery-1.7.1.min.js"></script>
<script src="test/js/calculate.js"></script>
<div class="c-box">
    <input class="c-num-box">
    <div class="c-btn-box">
        <button class="c-btn" value="C">C</button>
        <button class="c-btn" value="+/-">+/-</button>
        <button class="c-btn" value="%">%</button>
        <button class="c-btn c-btn-rightside" value="/">/</button>
        <button class="c-btn" value="7">7</button>
        <button class="c-btn" value="8">8</button>
        <button class="c-btn" value="9">9</button>
        <button class="c-btn c-btn-rightside" value="*">*</button>
        <button class="c-btn" value="4">4</button>
        <button class="c-btn" value="5">5</button>
        <button class="c-btn" value="6">6</button>
        <button class="c-btn c-btn-rightside" value="-">-</button>
        <button class="c-btn" value="1">1</button>
        <button class="c-btn" value="2">2</button>
        <button class="c-btn" value="3">3</button>
        <button class="c-btn c-btn-rightside" value="+">+</button>
        <button class="c-btn c-btn-long" value="0">0</button>
        <button class="c-btn" value=".">.</button>
        <button class="c-btn c-btn-rightside" value="=">=</button>
    </div>
</div>
</body>
</html>
